<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>حفظ النص</title>
</head>
<body>
  <textarea id="textArea" rows="4" cols="50"></textarea>
  <button id="saveButton">حفظ</button>

  <hr>

  <h2>محتوى الملف:</h2>
  <textarea id="fileContent" rows="4" cols="50" readonly></textarea>

  <script>
    const textArea = document.getElementById('textArea');
    const saveButton = document.getElementById('saveButton');
    const fileContentArea = document.getElementById('fileContent');

    saveButton.addEventListener('click', () => {
      const textToSave = textArea.value;

      fetch('/save', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ text: textToSave })
      })
      .then(response => response.text())
      .then(message => {
        alert(message);
      });
    });

    // تحميل محتوى الملف عند فتح الصفحة
    fetch('/file')
      .then(response => response.text())
      .then(fileContent => {
        fileContentArea.value = fileContent;
      });
  </script>
</body>
</html>
